<!DOCTYPE html>
<html lang="pt-BR   ">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>

<body>
    <h1>Sistema de multas DETRAN-SP</h1>
    <p>Digite sua velocidade</p><input type="number" id='vel'>
    <input type="button" onclick="calcular()" value="enviar"></input>
    <div id="res"></div>


    <script>
        function calcular(){
            let vel = document.querySelector('input#vel');
            let resposta = document.querySelector('div#res')
            let velocidade = Number(vel.value)

            if(velocidade >= 70){
                resposta.innerHTML = `<p>Reduza a velocidade, você está á ${velocidade}km/h</p>`
            }else{
            resposta.innerHTML = `<p>Boa Viagem! Você está á ${velocidade}km/h</p>`
        }}


    </script>
</body>

</html>
